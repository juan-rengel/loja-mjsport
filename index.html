<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MJSports - Loja Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <!-- TOPO -->
  <header class="topbar">
    <div class="logo-area">
      <img src="./assets/img/logo.png" alt="Logo" class="logo">
      <span class="brand">MJSports</span>
    </div>

    <nav class="main-nav">
      <a href="index.html">Início</a>
      <a href="categorias.html">Categorias</a>
    </nav>
  </header>

  <!-- SLIDER DE PRODUTOS RELÂMPAGO -->
  <section class="hero-slider">
    <h2>Ofertas Relâmpago</h2>
    <div class="slider-container" id="flash-slider">
      <!-- Slides carregados dinamicamente -->
    </div>
  </section>

  <!-- LISTA DE CATEGORIAS -->
  <section class="categories-section">
    <h2>Categorias</h2>
    <div class="categories-list" id="categories-list">
      <!-- Categorias carregadas dinamicamente -->
    </div>
  </section>

  <!-- LISTA DE PRODUTOS -->
  <section class="products-section">
    <div class="products-header">
      <h2>Produtos</h2>

      <select id="filter-category">
        <option value="">Todas as categorias</option>
      </select>
    </div>

    <div class="products-grid" id="products-grid">
      <!-- Produtos carregados dinamicamente -->
    </div>
  </section>

  <!-- RODAPÉ -->
  <footer class="footer">
    <span>© <span id="year"></span> MJSports. Todos os direitos reservados.</span>
  </footer>

  <!-- SCRIPT PRINCIPAL -->
  <script type="module" src="./js/main.js"></script>

</body>
</html>
