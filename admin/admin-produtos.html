<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos - MJSports Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-body">

<header class="admin-header">
  <h1>Produtos</h1>

  <nav>
    <a href="./admin-dashboard.html">Dashboard</a>
    <button id="logout-btn">Sair</button>
  </nav>
</header>

<main class="admin-main">

  <section class="admin-panel">
    <h2>Cadastrar / Editar Produto</h2>

    <form id="product-form">
      <input type="hidden" id="product-id">

      <label>Nome</label>
      <input type="text" id="product-name" required>

      <label>Descrição</label>
      <textarea id="product-description"></textarea>

      <label>Preço (R$)</label>
      <input type="number" id="product-price" step="0.01" required>

      <label>Categoria</label>
      <select id="product-category" required></select>

      <label>Imagem</label>
      <input type="file" id="product-image">

      <label><input type="checkbox" id="product-active" checked> Produto Ativo</label>
      <label><input type="checkbox" id="product-featured"> Destaque (Relâmpago)</label>

      <button type="submit">Salvar Produto</button>

      <p id="product-msg" class="msg"></p>
    </form>
  </section>

  <section class="admin-panel">
    <h2>Produtos Cadastrados</h2>

    <table class="admin-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Preço</th>
          <th>Ativo</th>
          <th>Destaque</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody id="products-table-body"></tbody>
    </table>
  </section>

</main>

<script type="module" src="../js/firebase-config.js"></script>
<script type="module" src="../js/auth.js"></script>
<script type="module" src="../js/utils.js"></script>
<script type="module" src="../js/admin-produtos.js"></script>

</body>
</html>
